<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Application de calcul de budget journalier">
	<meta name="keywords" content="budget, journalier, application, calcul">
	<meta name="author" content="Melvin DOUCET">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculer son budget journalier</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script type="module" src="./assets/js/main.js" defer></script>
</head>

<body>

	<main>
		<div id="display-date"></div>

		<div id="content">
			<div id="info">
				<div id="the_inputs"></div>
				<div id="controls">
					<span id="reset-button" title="Tout effacer">Réinitialiser</span>
				</div>
			</div>

			<div id="display-budget">
				<span title="La somme d'argent dépensable chaque jour jusqu'à la prochaine rentrée d'argent">Budget
					journalier&thinsp;:</span>
				<span id="budget-span"></span>
			</div>
		</div>

		<div id="theme-selection">
			<select id="themes">
				<option value="dark">Thème sombre</option>
				<option value="light">Thème clair</option>
			</select>
		</div>
	</main>

</body>

</html>
