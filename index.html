<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Application de calcul de budget journalier">
	<meta name="keywords" content="budget, journalier, application, calcul">
	<meta name="author" content="Melvin DOUCET">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculer son budget journalier</title>
	<link rel="icon" type="image/png" href="./assets/img/icon-euro.png">
	<link rel="stylesheet" href="./assets/css/style.min.css">
	<script type="module" src="./assets/js/main.js"></script>
</head>

<body class="dark-theme">

	<section id="date">
		<date-display></date-display>
	</section>

	<section id="calculator">
		<div id="data-input">
			<calc-form></calc-form>
			<calc-button></calc-button>
		</div>
		<div id="budget-output">
			<span
				title="La somme d'argent dépensable chaque jour jusqu'à la prochaine rentrée d'argent">
				Budget journalier
			</span>
			<span is="budget-display"></span>
		</div>
	</section>

	<section id="theme">
		<select is="theme-selector"></select>
	</section>
	
</body>

</html>
