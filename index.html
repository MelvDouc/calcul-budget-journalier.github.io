<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Application de calcul de budget journalier">
	<meta name="keywords" content="budget, journalier, application, calcul">
	<meta name="author" content="Melvin DOUCET">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculer son budget journalier</title>
	<link rel="icon" type="image/png" href="./assets/img/icon-euro.png">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script type="module" src="./assets/js/main.js"></script>
</head>

<body class="dark-theme">

	<main>
		<date-display></date-display>

		<div id="content">
			<div id="info">
				<div id="the_inputs">
					<form-group
						data-input-id="funds"
						data-label-text="Fonds disponibles"
						data-extra-attrs="{}"></form-group>
					<form-group
						data-input-id="monthDay"
						data-label-text="Date du jour"
						data-extra-attrs="{'min': 1, 'max': 31}"></form-group>
					<form-group
						data-input-id="monthLength"
						data-label-text="Nombre de jours dans le mois"
						data-extra-attrs="{'min': 28, 'max': 31}"></form-group>
					<form-group
						data-input-id="nextIncomeDay"
						data-label-text="Jour du prochain revenu"
						data-extra-attrs="{'min': 1, 'max': 31}"></form-group>
				</div>
				<div id="controls">
					<button is="reset-button" title="Tout effacer">Réinitialiser</button>
				</div>
			</div>

			<div id="display-budget">
				<span title="La somme d'argent dépensable chaque jour jusqu'à la prochaine rentrée d'argent">Budget
					journalier&thinsp;:</span>
				<span is="budget-display"></span>
			</div>
		</div>

		<div id="theme-selection">
			<select is="theme-selector"></select>
		</div>
	</main>

</body>

</html>
